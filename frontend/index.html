<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes e Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Clientes e Tarefas</h1>

    <!-- Formulário de Clientes -->
    <section>
        <h2>Cadastro de Clientes</h2>
        <form id="form-clientes">
            <input type="number" id="cliente-id" placeholder="ID" required>
            <input type="text" id="cliente-nome" placeholder="Nome" required>
            <input type="email" id="cliente-email" placeholder="Email" required>
            <button type="submit">Adicionar Cliente</button>
        </form>
        <p id="mensagem-clientes"></p>

        <h3>Lista de Clientes</h3>
        <table id="tabela-clientes" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Formulário de Tarefas -->
    <section>
        <h2>Cadastro de Tarefas</h2>
        <form id="form-tarefas">
            <input type="number" id="tarefa-id" placeholder="ID" required>
            <input type="text" id="tarefa-titulo" placeholder="Título" required>
            <input type="text" id="tarefa-descricao" placeholder="Descrição" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <p id="mensagem-tarefas"></p>

        <h3>Lista de Tarefas</h3>
        <table id="tabela-tarefas" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
